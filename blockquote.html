    <title>Block Quote</title>
</head>
<body>
    <p>computer</p>
    <blockquote>
        อุปกรณ์อิเล็กทรอนิกส์ชนิดหนึ่ง ที่สามารถคำนวณ เก็บข้อมูลจำนวนมาก ไม่ว่าจะเป็นเอกสาร รูปภาพ หรือ ข้อมูลเสียง เป็นต้น
    </blockquote>
</body>
</html>
