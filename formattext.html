<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Formatting</title>
</head>
<body>
    <b>Krittapas</b>
    <strong>Niyom</strong> <br>
    <i>Pattani</i>
    <em>Thailand</em> <br>
    <mark>SABARANG</mark> <br>
    <small>Mouse</small> <br>
    <del>Narathiwat</del>
    <ins>Yala</ins> <br>
    log 10<sub>8</sub> <br>
    2X<sup>3</sup> + X<sup>2</sup> + 3x + 5
</body>
</html>
